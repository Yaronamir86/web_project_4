<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="webpage of photos from around the u.s">

    <link rel="stylesheet" href="./pages/index.css">

<body>
    <div class="page">
    <header class="header">
     <img class="header__logo" src="../web_project_4/images/logo.svg">
     <div class="header__line">
    </header>
    <main class="content">
    <section class="profile">
        <img class="profile__image" src="../web_project_4/images/image.png" alt="Jacques Cousteau photo">
        <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <button class="profile__edit-btn" ><img class="profile__edit-img" src="../web_project_4/images/Edit Button.svg"></button>
            <p class="profile__about-me">Explorer</p>
        </div>
        <div class="profile__divider"></div>
        <button class="profile__add-btn"><img class="profile__add-img" src="../web_project_4/images/plus-sign.svg"></button>
    </section>
    <section class="elements">
        <ul class="element__list">
           <li class="element__list-item">
               <img class="element__photo" src="../web_project_4/images/image1.png" alt="photo of river and green trees">
               <div class="element__caption">
               <h2 class="element__title">Yosemite Valley</h2>
              <button class="element__like-btn"><img class="element__like-sign" src="../web_project_4/images/like sign.svg" alt="like sign">
              </button></div>
              </li>
            <li class="element__list-item">
                <img class="element__photo" src="../web_project_4/images/image4.png" alt="photo of river and green trees">
                <div class="element__caption">
                <h2 class="element__title">Lake Louise</h2>
                <button class="element__like-btn"><img class="element__like-sign" src="../web_project_4/images/like sign.svg" alt="like sign">
                </button>
                </div>
              </li>
            <li class="element__list-item">
                <img class="element__photo" src="../web_project_4/images/image6.png" alt="photo of river and green trees">
                <div class="element__caption">
                <h2 class="element__title">Bald Mountains</h2>
                <button class="element__like-btn"><img class="element__like-sign" src="../web_project_4/images/like sign.svg" alt="like sign">
                </button>
                </div>
              </li>
            <li class="element__list-item">
                <img class="element__photo" src="../web_project_4/images/image3.png" alt="photo of river and green trees">
                <div class="element__caption">
                <h2 class="element__title">Latemar</h2>
                <button class="element__like-btn"><img class="element__like-sign" src="../web_project_4/images/like sign.svg" alt="like sign">
                </button>
                </div>
              </li>
            <li class="element__list-item">
                <img class="element__photo" src="../web_project_4/images/image5.png" alt="photo of river and green trees">
                <div class="element__caption">
                <h2 class="element__title">Vanoise Nationa...</h2>
                <button class="element__like-btn"><img class="element__like-sign" src="../web_project_4/images/like sign.svg" alt="like sign">
                </button>
                </div>
              </li>
              <li class="element__list-item">
                <img class="element__photo" src="../web_project_4/images/image2.png" alt="photo of river and green trees">
                <div class="element__caption">
                <h2 class="element__title">Lago di Braies</h2>
                <button class="element__like-btn"><img class="element__like-sign" src="../web_project_4/images/like sign.svg" alt="like sign">
                </button>
                </div>
              </li>
        <ul>
    </section>
    <section class="popup">
    <form class="popup__container">
        <h2 class="popup__title">Edit profile</h2>
        <div class="popup__input">
            <input type="text" placeholder="name" class="input__text input__text_type_name">
            <div class="popup__line"></div>
            <input type="text" placeholder="about me" class="input__text input__text_type_about-me">
            <div class="popup__line"></div>
            <button class="popup__save-btn">
                save
            </button>
            <button class="popup__close-btn"><img class="popoup__close-icon" src="../web_project_4/images/Close Icon.svg" alt="closing tag"></button>
        </div>
            </form>
    </section>
</main>
