<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="webpage of photos from around the u.s" />
    <meta name="author" content="yaron amir" />
    <meta name="weywords" content="html, css, js" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>around the u.s</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="around the u.s logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/image.png"
            alt="Jacques Cousteau photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-btn" type="button" aria-label="edit">
              <img
                class="profile__edit-img"
                src="./images/Edit-Button.svg"
                alt="edit-btn image"
              />
            </button>
            <p class="profile__about-me">Explorer</p>
          </div>

          <button class="profile__add-btn" type="button" aria-label="add">
            <img
              class="profile__add-img"
              src="./images/plus-sign.svg"
              alt="add-btn image"
            />
          </button>
        </section>
        <section class="element">
          <ul class="element__list">
          
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrights">Â© 2022 Around The U.S.</p>
      </footer>
      <!-- ------------- edit-profile-popup------------------------->
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-btn" type="button" aria-label="close">
            <img
              class="popup__close-icon"
              src="./images/Close-Icon.svg"
              alt="closing tag"
            />
          </button>
          <form class="popup__form" name="popup__form">
            <h2 class="popup__title">Edit profile</h2>
            <div class="popup__input">
              <input
                type="text"
                name="name"
                placeholder="name"
                class="popup__text popup__text_type_name"
              />
              <input
                type="text"
                name="about-me"
                placeholder="about me"
                class="popup__text popup__text_type_about-me"
              />
              <button class="popup__save-btn" type="submit">save</button>
            </div>
          </form> 
        </div>
      </div>
      <!----------------------add-image-popup-------------------------->
      <div class="place-modal">
        <div class="place-modal__container">
          <button class="place-modal__close-btn" type="button" aria-label="close">
            <img
              class="place-modal__close-icon"
              src="./images/Close-Icon.svg"
              alt="closing tag"
            />
          </button>
      <form class="place-modal__form" name="place-modal__form">
        <h2 class="place-modal__title">New place</h2>
        <div class="place-modal__input">
          <input
            type="text"
            name="Title"
            placeholder="Title"
            class="place-modal__text place-modal__text_type_title"
          />
          <input
            type="url"
            name="Image link"
            placeholder="Image link"
            class="place-modal__text place-modal__text_type_Image-link"
          />
          <button class="place-modal__create-btn" type="submit">Create</button>
        </div>
      </form>
      </div>
      </div>
       <!----------------------preview-popup-------------------------->
      <div class="preview-modal">
        <div class="preview-modal__container">
          <button class="preview-modal__close-btn" type="button" aria-label="close">
            <img
              class="place-modal__close-icon"
              src="./images/Close-Icon.svg"
              alt="closing tag"
            />
          </button>
          <img class="preview-modal__image" src="" alt="">
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="element__list-item">
        <button class="element__trash-btn" 
        type="button"
        aria-label="trash">
        <img class="element__trash-icon"
         src="./images/Trash.svg"
          alt="trash-icon">
      </button>
        <img
          class="element__photo"
          src=""
          alt="photo of river and green trees"
        />
        <div class="element__caption">
          <h2 class="element__title"></h2>
          <button
            class="element__like-btn"
            type="button"
            aria-label="like"
          >
            <img
              class="element__like-sign"
              src="./images/like-sign.svg"
              alt="like sign"
            />
          </button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
